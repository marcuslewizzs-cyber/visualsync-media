<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisualSync Media</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'vs-black': '#000000',
            'vs-white': '#ffffff',
            'vs-red': '#ff1a1a', // Brighter red for the glow
          },
          fontFamily: {
            display: ['Anton', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          backgroundImage: {
            'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E\")",
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Noise Overlay */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #ffffff;
    }

    ::-webkit-scrollbar-thumb {
      background: #000000;
    }

    /* Marquee Animation */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 30s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* Image Hover Zoom */
    .img-hover-zoom {
      transition: transform 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .group:hover .img-hover-zoom {
      transform: scale(1.05);
    }

    /* Cursor */
    body {
      cursor: crosshair;
    }

    /* Text Utilities */
    .text-outline {
      -webkit-text-stroke: 1px black;
      color: transparent;
    }

    .blur-text-glow {
      text-shadow: 0 0 40px rgba(255, 26, 26, 0.8), 0 0 80px rgba(255, 26, 26, 0.4);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-vs-white text-vs-black font-body overflow-x-hidden antialiased">
  <div class="bg-noise"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
